<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT ME</a>
    <a href="contact.html">CONTACT</a>
    <a href="register.html">REGISTER</a>
  </nav>

<form>
  <label for="firstname">სახელი:</label>
  <input type="text" id="firstname" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი">

 
  <label for="lastname">გვარი:</label>
  <input type="text" id="lastname" name="lastName" placeholder="შეიყვანეთ თქვენი გვარი">

  <label for="age">ასაკი:</label>
  <input type="number" id="age" name="age" placeholder="შეიყვანეთ თქვენი ასაკი">

  <label for="email">იმეილი:</label>
  <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი იმეილი">

  <label for="password">პაროლი:</label>
  <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი">

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">კაცი</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">ქალი</label>


  <select id="country" name="country">
    <option value="georgia">საქართველო</option>
    <option value="usa">ამერიკა</option>
    <option value="germany">გერმანია</option>
    <option value="france">საფრანგეთი</option>
  </select>

  <button>დადასტურება</button>
</form>
</body>
</html>
