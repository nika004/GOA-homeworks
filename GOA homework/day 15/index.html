<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
  <label for="firstname">სახელი:</label>
  <input type="text" id="firstname" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი">

 
  <label for="lastname">გვარი:</label>
  <input type="text" id="lastname" name="lastName" placeholder="შეიყვანეთ თქვენი გვარი">

  
  <select id="country" name="country">
    <option value="georgia">საქართველო</option>
    <option value="usa">ამერიკა</option>
    <option value="germany">გერმანია</option>
    <option value="france">საფრანგეთი</option>
  </select>

  <button>დადასტურება</button>


</form>


<!-- 
name ატრიბუტი არის  სახელი რომლის მიხედვითაც მონაცემები იგზავნება.

value ატრიბუტი გამოიყენება select ში და ანიჭებს მნიშვნელობას.
-->

</body>
</html>
